<!DOCTYPE html>
<html lang="en" der="ltr">

<head>
  <meta charset="utf-8">
  <title>kalkulator Saintifik</title>
  <link rel="stylesheet" href="styel.css">
</head>

<body background="putih.jpg">

<table class="calculator">
	<tr>
		<td colspan="4">
			<h2 align="center"><font color="black">KALKULATOR</font></h2>
		</td>
	</tr>
	<tr>
		<td colspan="4"> <input class="display-box" type="text" id="result" disabled /></td>
	</tr>
	<tr>
		<td> <input type="button" value="sin" onClick="trig('sin')" /> </td>
		<td> <input type="button" value="cos" onClick="trig('cos')" /> </td>
		<td> <input type="button" value="tan" onClick="trig('tan')" /> </td>
		<td> <input type="button" value="sqrt" onClick="sqrt()" /> </td>
	</tr>
	<tr>
		<td> <input type="button" value="7" onClick="display('7')" /> </td>
		<td> <input type="button" value="8" onClick="display('8')" /> </td>
        <td> <input type="button" value="9" onClick="display('9')" /> </td>
        <td> <input type="button" value="*" onClick="display('*')" /> </td>
    </tr>
	<tr>
		<td> <input type="button" value="4" onClick="display('4')" /> </td>
		<td> <input type="button" value="5" onClick="display('5')" /> </td>
		<td> <input type="button" value="6" onClick="display('6')" /> </td>
		<td> <input type="button" value="-" onClick="display('-')" /> </td>
	</tr>
	<tr>
		<td> <input type="button" value="1" onClick="display('1')" /> </td>
		<td> <input type="button" value="2" onClick="display('2')" /> </td>
		<td> <input type="button" value="3" onClick="display('3')" /> </td>
		<td> <input type="button" value="+" onClick="display('+')" /> </td>
	</tr>
	<tr>
		<td> <input type="button" value="(" onClick="display('(')" /> </td>
		<td> <input type="button" value="0" onClick="display('0')" /> </td>
		<td> <input type="button" value=")" onClick="display(')')" /> </td>
		<td> <input type="button" value="log" onClick="log()" /> </td>
    </tr>
	<tr>
		<td> <input type="button" value="ln" onClick="ln()" /> </td>
		<td> <input type="button" value="^" onClick="power()" /> </td>
		<td> <input type="button" value="/" onClick="display('/')" /> </td>
		<td> <input type="button" value="=" onClick="calculate()" id="btn-calculate" /> </td>
		</tr>
	<tr>
		<td colspan="0"> <input type="button" value="Delete" onClick="deleteLastCharacter()" id="btn-delete" /> </td>
		<td> <input type="button" value="00" onClick="display('00')" /> </td>
		<td> <input type="button" value="000" onClick="display('000')" /> </td>
		<td> <input type="button" value ="c" onClick="ClearScreen()" id="btn-delete" /></td>
			</tr>
	<tr>
	<td colspan="4"><font color="red">BY Wildan</font></td>
	</tr>
	</table>
	<script type="text/javascript" src="script.js"></script>	
</body>

</html>
